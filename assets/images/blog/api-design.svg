<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#apiGrad)"/>

  <!-- Icon - Code brackets and connection -->
  <g transform="translate(400, 220)">
    <!-- Left bracket -->
    <path d="M-60,-30 L-80,-30 L-80,30 L-60,30" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>

    <!-- Right bracket -->
    <path d="M60,-30 L80,-30 L80,30 L60,30" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>

    <!-- API text in center -->
    <text x="0" y="10" font-family="monospace" font-size="36" font-weight="bold"
          fill="white" text-anchor="middle">API</text>

    <!-- Connection dots -->
    <circle cx="-90" cy="0" r="6" fill="white"/>
    <circle cx="90" cy="0" r="6" fill="white"/>
    <line x1="-84" y1="0" x2="-60" y2="0" stroke="white" stroke-width="2"/>
    <line x1="84" y1="0" x2="60" y2="0" stroke="white" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="44" font-weight="bold"
        fill="white" text-anchor="middle">API Design Best Practices</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24"
        fill="rgba(255,255,255,0.9)" text-anchor="middle">Developer-Friendly Interfaces</text>
</svg>
