<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#apiGrad)"/>

  <!-- Icon - Configuration/Settings -->
  <g transform="translate(400, 200)">
    <!-- Gear/Settings icon -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    
    <!-- Gear teeth -->
    <rect x="-5" y="-55" width="10" height="15" fill="white"/>
    <rect x="-5" y="40" width="10" height="15" fill="white"/>
    <rect x="-55" y="-5" width="15" height="10" fill="white"/>
    <rect x="40" y="-5" width="15" height="10" fill="white"/>
    
    <!-- Diagonal teeth -->
    <rect x="30" y="-40" width="10" height="15" transform="rotate(45 35 -32.5)" fill="white"/>
    <rect x="-40" y="30" width="10" height="15" transform="rotate(45 -35 37.5)" fill="white"/>
    <rect x="-40" y="-40" width="10" height="15" transform="rotate(-45 -35 -32.5)" fill="white"/>
    <rect x="30" y="30" width="10" height="15" transform="rotate(-45 35 37.5)" fill="white"/>
    
    <!-- Config file icon -->
    <rect x="-30" y="70" width="60" height="40" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="85" x2="25" y2="85" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="95" x2="15" y2="95" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="105" x2="20" y2="105" stroke="white" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="40" font-weight="bold"
        fill="white" text-anchor="middle">Configuration API Design</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="22"
        fill="rgba(255,255,255,0.9)" text-anchor="middle">Making Static Sites Configurable</text>
</svg>
