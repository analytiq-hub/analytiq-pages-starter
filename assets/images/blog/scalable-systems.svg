<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="scalableGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#scalableGrad)"/>

  <!-- Icon - Server racks -->
  <g transform="translate(400, 200)">
    <!-- Left server -->
    <rect x="-80" y="-40" width="50" height="80" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <line x1="-75" y1="-20" x2="-35" y2="-20" stroke="white" stroke-width="2"/>
    <line x1="-75" y1="0" x2="-35" y2="0" stroke="white" stroke-width="2"/>
    <line x1="-75" y1="20" x2="-35" y2="20" stroke="white" stroke-width="2"/>

    <!-- Middle server -->
    <rect x="-25" y="-40" width="50" height="80" rx="4" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="white" stroke-width="2"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="2"/>
    <line x1="-20" y1="20" x2="20" y2="20" stroke="white" stroke-width="2"/>

    <!-- Right server -->
    <rect x="30" y="-40" width="50" height="80" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <line x1="35" y1="-20" x2="75" y2="-20" stroke="white" stroke-width="2"/>
    <line x1="35" y1="0" x2="75" y2="0" stroke="white" stroke-width="2"/>
    <line x1="35" y1="20" x2="75" y2="20" stroke="white" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="44" font-weight="bold"
        fill="white" text-anchor="middle">Building Scalable Systems</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24"
        fill="rgba(255,255,255,0.9)" text-anchor="middle">5 Key Principles for Growth</text>
</svg>
